<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<style>
.flex-container {
  display: flex;
  flex-wrap: inherit;
  background-color: DodgerBlue;
}

img{
 
  width: 50%;
  height: 50%;
  
}
</style>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
  <div><img src="html.jpeg" alt="HTML"/></div>
  <div><img src="javas.jpeg" alt="JAVASCRRIPT"/></div>
  <div><img src="database.jpeg" alt="DATABASE"/></div>
  <div><img src="react.jpeg" alt="REACT"></div>
  
</div>

<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
<p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>

</body>
</html>
